<html>
<head>
<title>
Onchange
</title>
</head>
<body>
<select onchange="func(this.value)" id="oc1">
<option  value="select">select</option>
<option value="Ind">India</option>
<option value="Ir">Iraq</option>
<option value="Us">U.S.A</option>
</select>
<select onchange="func1(this.value)" id="oc2" style="display:none">
<option  value="select">select</option>
<option value="wb">West Bengal</option>
<option value="Tn">Tamil Nadu</option>
<option value="Mp">Madhya Pradesh</option>
</select>
<select id="oc3" onchange="func(this.value)" style="display:none">
<option  value="select">select</option>
<option value="Kol">Kolkata</option>
<option value="Mum">Mumbai</option>
<option value="Del">Delhi</option>
</select>
<script>
function func(str)
{
	if(str=='Ind')
	{	
			document.getElementById("oc2").style.display="block";
	}
	else{
			document.getElementById("oc2").style.display="";
	}
}
function func1(str1)
{	if(str1=='wb')
	{	
			document.getElementById("oc3").style.display="block";
	}
	else{
			document.getElementById("oc3").style.display="";
	}
}
</script>
</body>
</html>
