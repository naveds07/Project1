<html>
<head>
	<title>
	Form
	</title>
</head>
<body>
		<input type="radio" value="abc" name="a" onclick="box(value)">ONE
		<input type="radio" value="abc2" name="a" onclick="box(value)">TWO<br/><br/>
		<input type="text" id="tb1" style="display:none">
		<input type="text" id="tb2" style="display:none">
	<script>
	function box(str)
	{
		if(str=="abc")
		{
			document.getElementById("tb1").style.display="block";
			document.getElementById("tb2").style.display="none";
		}
		else if(str=="abc2")
		{
			document.getElementById("tb1").style.display="block";
			document.getElementById("tb2").style.display="block";
		}
	}
	</script>
</body>
</html>
