<html>
<head>
<title>
JQuery
</title>
<script src="jquery.js">
</script>
</head>
<body>
<input type="button" id="btn" value="Show">
<input type="button" id="btn2" value="Hide" style="display:none">
<img src="tec17.jpg" id="ig" style="display:none">
<script>

$(function(){
	$('#btn').click(function(){
		
			$('#ig').show();
			$('#btn2').show();
			$('#btn').hide();
	});
	$('#btn2').click(function(){
			$('#ig').hide();
			$('#btn').show();
			$('#ig').hide();
		});
});
</script>
</body>
</html>
