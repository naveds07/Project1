<html>
<head>
<title>
Form Valid
</title>
<script src="jquery.js">
</script>
</head>
<body>
	
	Enter Name*<input type="text" id="txt"><span id="x"></span><br/><br/>
	Enter Phone*<input type="number" id="ph"><span id="y"></span><br/><br/>
	Enter City*<input type="text" id="ct"><span id="z"></span><br/><br/>
	Enter Email*<input type="text" id="em"><span id="a"></span><br/><br/>
	Gender*<br/>
	<input type="radio">MALE<input type="radio">FEMALE<br/><br/><span id="gen"></span><br/><br/>
	Skills:<input type="checkbox">Java<input type="checkbox">C++/C
	<input type="checkbox">MySQL<input type="checkbox">Python<br/><br/><span id="errskl"></span><br/><br/>
	Enter Password*<input type="password" id="ps"><span id="b"></span><br/><br/>
	<input type="button" value="Submit" id="btn">

<script>
	$(function(){
		$('#btn').click(function(){

			var a=$('#txt').val();
				if(a=='' || (!isNaN(a)))
				{
					$('#x').html('Enter name');
					$('#x').css("color","red");
				}
				else
				{
					$('#x').html('');
				}
			var b=$('#ph').val();
				if(b=='' || (b.length!=10))
				{
					$('#y').html('Enter phone');
					$('#y').css("color","red");
				}
				else
				{
					$('#y').html('');
				}
			var c=$('#ct').val();
				if(c=='')
				{
					$('#z').html('Enter City');
					$('#z').css("color","red");
				}
				else
				{
					$('#z').html('');
				}
			var d=$('#em').val();
				at=d.indexOf('@');
				at2=d.lastIndexOf('@');
				bt=d.lastIndexOf('.');
				if(d=='' || (at<1) || (bt!=(at+2)) || ((bt+2)>d.length)  || (at!=at2))
				{
					$('#a').html('Enter valid e-mail');
					$('#a').css("color","red");
				}
				else
				{
					$('#a').html('');
				}
			var e=$('#ps').val();
				if(e=='')
				{
					$('#b').html('Enter Password');
					$('#b').css("color","red");
				}
				else
				{
					$('#b').html('');
				}
			var f=$(":radio").val();
				var flag=0;
				for(i=0;i<f.length;i++)
				{
		
					if(f[i].checked)
					{
					flag++;	}
					else
					{flag=0;}
				}
				if(flag==0)
				{
					$('#gen').html('Select gender');
					$('#gen').css("color","red");
				}
				else
				{
					$('#gen').html('');
				}
			var g=$(":checkbox").val();
			var flag1=0;
				for(i=0;i<g.length;i++)
				{
					if(g[i].checked)
					{	
					flag1++;	}
				}
				if(flag1==0)
				{
					$('#errskl').html('Select skills');
					$('#errskl').css("color","red");
				}
				else
				{
					$('#errskl').html('');
				}
			
		});
	});
</script>
</body>
</html>
